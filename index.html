<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>My Temperature Converter</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/c7096a8e5e.js" crossorigin="anonymous"></script>

	
</head>

<body>
	<div class="container">
		<h1><i class="fa-solid fa-temperature-arrow-up fa-bounce fa-lg"></i> My Temperature Converter <i
				class="fa-solid fa-temperature-arrow-down fa-bounce fa-lg"></i></h1>
		<div class="box">
			<div class="col">
				<label for="fahrenheit">Fahrenheit</label>
				<br>
				<input type="number" id="fahrenheit">
			</div>

			<div class="col">
				<label for="celsius">Celsius</label>
				<br>
				<input type="number" id="celsius">
			</div>

			<div class="col">
				<label for="kelvin">Kelvin</label>
				<br>
				<input type="number" id="kelvin">
			</div>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
